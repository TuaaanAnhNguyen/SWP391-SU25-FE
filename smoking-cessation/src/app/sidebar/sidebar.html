<div class="sidebar">
  <div class="sidebar-logo">Smoking Cessation</div>
  <ul class="sidebar-menu">
    <li class="sidebar-menu-item">
      <a [routerLink]="['/admin-dashboard']">
        <img src="/home.png" alt="home-icon" />
        <span>Dashboard</span>
      </a>
    </li>
    <li class="sidebar-menu-item">
      <a [routerLink]="['/homepage']">
        <img src="/home.png" alt="home-icon" />
        <span>Homepage</span>
      </a>
    </li>
    <li
      class="sidebar-menu-item"
      [class.open]="userDropdownOpen"
      (click)="toggleUserDropdown($event)"
    >
      <img src="/user.png" alt="users-icon" />
      <span>Users</span>
      <ul
        class="dropdown-menu"
        *ngIf="userDropdownOpen"
        (click)="$event.stopPropagation()"
      >
        <li class="dropdown-menu-item">
          <a
            [routerLink]="['/admin-dashboard', 'members']"
            (click)="closeUserDropdown()"
            >Members</a
          >
        </li>
        <li class="dropdown-menu-item">
          <a
            [routerLink]="['/admin-dashboard', 'coaches']"
            (click)="closeUserDropdown()"
            >Coaches</a
          >
        </li>
        <li class="dropdown-menu-item">
          <a
            [routerLink]="['/admin-dashboard', 'staffs']"
            (click)="closeUserDropdown()"
            >Staffs</a
          >
        </li>
        <li class="dropdown-menu-item">
          <a
            [routerLink]="['/admin-dashboard', 'admins']"
            (click)="closeUserDropdown()"
            >Admins</a
          >
        </li>
      </ul>
    </li>

          alt="notifications-icon"

        />
        <span>Notifications</span>
      </a>
    </li> -->
    <li class="sidebar-menu-item">
      <a [routerLink]="['/admin-dashboard', 'feedback']">
        <img
          src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/message-square.svg"
          alt="feedback-icon"
          class="icon-svg"
        />
        <span>Feedback</span>
      </a>
    </li>

    <li class="sidebar-menu-item sidebar-bottom-item">
      <a [routerLink]="['/login']">
        <img
          src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/log-out.svg"
          alt="logout-icon"
          class="icon-svg"
        />
        <span>Logout</span>
      </a>
    </li>
  </ul>
</div>
