
<div class="blog-create-container">
  <h2 class="form-title">Create a New Blog Post</h2>
  <form (ngSubmit)="onSubmit()" #blogForm="ngForm" class="blog-form">
    <div class="form-group">
      <label for="title">Title<span class="required">*</span></label>
      <input id="title" [(ngModel)]="blog.title" name="title" required class="form-control" placeholder="Enter blog title" />
    </div>

    <div class="form-group">
      <label for="content">Content<span class="required">*</span></label>
      <textarea id="content" [(ngModel)]="blog.content" name="content" rows="8" required class="form-control" placeholder="Write your blog content here..."></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image URL</label>
      <input id="image" [(ngModel)]="blog.image" name="image" class="form-control" placeholder="Paste image URL (optional)" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="author">Author<span class="required">*</span></label>
        <input id="author" [(ngModel)]="blog.author" name="author" required class="form-control" placeholder="Your name" />
      </div>
      <div class="form-group">
        <label for="date">Date<span class="required">*</span></label>
        <input id="date" [(ngModel)]="blog.date" name="date" required class="form-control" type="date" />
      </div>
      <div class="form-group">
        <label for="category">Category<span class="required">*</span></label>
        <input id="category" [(ngModel)]="blog.category" name="category" required class="form-control" placeholder="e.g. Health, Tips" />
      </div>
    </div>

    <button type="submit" class="submit-btn">Create Blog</button>
  </form>
</div>
