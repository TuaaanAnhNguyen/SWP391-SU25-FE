<div *ngIf="postData" class="post-wrapper">
  <h2 class="post-title">{{ postData.title }}</h2>
  <img [src]="postData.image" [alt]="postData.title" class="post-image" />
  <p class="post-meta">
    <strong>By:</strong> {{ postData.author }} |
    <strong>Date:</strong> {{ postData.date }} |
    <strong>Category:</strong> {{ postData.category }}
  </p>
  <div class="post-content">
    <p [innerHTML]="postData.content"></p>
  </div>
  <a [routerLink]="['/blog']" class="post-back">‚Üê Back to Blog List</a>
</div>
